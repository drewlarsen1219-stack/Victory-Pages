<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Victory Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Forum for Christians. This website includes a Victory game which is a gamification of real life. ">
    <link rel="stylesheet" href="pages/pages_style.css">
</head>

<body>
    <table class="page-wrapper-table" cellspacing="2" cellpadding="2" border="1">
        <tbody>
            <tr>
                <td style="vertical-align:top; padding: 10px; position:relative;">
                    <div class="header-nav-row">
                        <div class="header-container">
                            <div class="site-links" aria-label="About and Library links">
                                <a href="pages/Navigation/about.html">About</a>
                                <a href="pages/Navigation/digital_library.html">Library</a>
                            </div>
                            <div class="header-top">
                                <img src="Files seperated/nbg - Imgur.png" alt="Agnus Dei icon" class="header-image" style="background:none;filter:brightness(0) saturate(100%) drop-shadow(0 0 0 black);">
                                <h4 class="site-title">Victory Pages</h4>
                            </div>
                        </div>

                        <div class="triangle-wrapper" aria-hidden="false">
                            <svg class="triangle-svg" viewBox="0 0 120 105" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Victory paths triangle">
                                <polygon points="60,10 10,95 110,95" fill="none" stroke="#000" stroke-width="1"/>

                                <text class="edge-text" text-anchor="middle"
                                    transform="translate(35,52.5) rotate(-59.5) translate(0,-10)">
                                    Finder →
                                </text>
                                <text class="edge-text" text-anchor="middle"
                                    transform="translate(85,52.5) rotate(59.5) translate(0,-10)">
                                    Tracker →
                                </text>
                                <text class="edge-text" text-anchor="middle"
                                    transform="translate(60,109)">
                                    ← Ways
                                </text>
                                
                                <foreignObject x="30" y="49" width="60" height="45">
                                    <a href="paths/paths_structure.html" class="victory-paths-link" title="Open Victory Paths">Victory<br>Paths</a>
                                </foreignObject>
                            </svg>
                        </div>
                    </div>

                    <hr>
                    <hr>
                    <hr>

                    <div id="post-action-row">
                        <button id="createPostBtn" class="btn-class3" type="button" onclick="window.location.href='pages/Navigation/Submission_tool (styling needs fixed).html'">Create Post</button>
                    </div>
                    <br>
                    <div id="posts"></div>
                    <br>

                    <div class="tag-dropdown-container">
                        <select id="tagDropdown">
                            <option value="all">All</option>
                            <option value="investing">Investing</option>
                            <option value="gaming">Gaming</option>
                            <option value="movies">Movies</option>
                            <option value="faith">Faith</option>
                            <option value="life">Life</option>
                            <option value="opinion">Opinion</option>
                            <option value="programing">Programming</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                    <hr>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn-class3">&lt; Previous</button>
                        <button id="nextPage" class="btn-class3">Next &gt;</button>
                    </div>

                    <footer>
                        <hr>
                        <p>© 2025 Victory Pages. All rights reserved.</p>
                        <p><a href="pages/Navigation/privacy_policy.html">Privacy Policy</a></p>
                        <p><a href="pages/Navigation/terms_and_conditions.html">Terms & Conditions</a></p>
                    </footer>

                </td>
            </tr>
        </tbody>
    </table> 

    <script src="pages/pages_script.js"></script>
