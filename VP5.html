<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Victory Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Forum for Christians. This website includes a Victory game which is a gamification of real life. ">
    
    <style>
        /* --- Page baseline --- */
        body {
            color: #000;
            background: #999;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 13px; /* uniform text size across page */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .page-wrapper-table {
            text-align: left;
            width: 750px;
            margin: 20px auto;
            background: #CCCCCC;
        }
        hr {
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            color: gray;
            border-style: inset;
            border-width: 1px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- Header and site links --- */
        .header-nav-row {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 11px;
            margin-top: 4px;
            position: relative; /* allow absolutely-positioned triangle */
            padding-bottom: 6px;
            min-height: 160px; /* keep it compact so triangle stays above hr */
        }
        .header-container {
            display: flex;
            flex-direction: column; /* title then links underneath */
            align-items: flex-start;
            gap: 6px;
            width: auto;
            padding: 10px;
        }
        .header-top {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-image {
            width: 80px;
            height: auto;
            background: none !important;
        }
        .site-title {
            margin: 0;
            font-size: 13px; /* uniform with rest of site text */
            line-height: 1;
            font-weight: bold;
        }
        .site-links {
            margin-top: 2px;
            display: flex;
            gap: 12px;
            padding-left: 4px;
        }
        .site-links a {
            text-decoration: none;
            color: blue;
            font-size: 13px;
            padding: 2px 4px;
        }

        /* --- Triangle container : aligned to top-right and sized so it does not extend below hr --- */
        .triangle-wrapper {
            position: absolute;
            right: 12px;
            top: 8px;
            width: 260px;    /* reduced to fit above the hr */
            height: 200px;   /* allow bottom label room */
            pointer-events: none; /* decorative area; center link will be clickable */
        }
        .triangle-svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
        }

        /* --- Edge label style (uniform with site text) --- */
        .edge-text {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 13px; /* match page base */
            fill: #000;
            font-weight: normal;
        }

        /* --- Centered Victory Paths animated link --- 
           Use the color-cycle keyframes provided but keep font-size 13px.
           Put the animated text inside a small .grey-background container so the animation works.
        */
        .grey-background {
          /* keep layout container but make background transparent so triangle remains visible */
          background-color: rgba(51,51,51,0); 
          padding: 6px 8px;
          border-radius: 6px;
          text-align: center;
          display: inline-block;
          pointer-events: auto; /* allow clicks */
        }

        @keyframes aesthetic-cycle {
          0%   { color: #008080; }    /* deep teal */
          33%  { color: #B8860B; }    /* muted gold */
          66%  { color: #C8A2C8; }    /* soft mauve */
          100% { color: #008080; }    /* return */
        }

        /* Apply animation to the link text; keep site font-size and make it clickable */
        .color-cycle-text {
          font-size: 13px; /* uniform with site */
          font-family: Verdana, Arial, Helvetica, sans-serif;
          letter-spacing: 0.5px;
          animation: aesthetic-cycle 12s ease-in-out infinite;
          text-shadow: 1px 1px 0 #000;
          text-decoration: none;
          display: inline-block;
        }

        .grey-background a.color-cycle-text {
          display: inline-block;
          padding: 0;
          margin: 0;
          color: inherit;          /* animation will set color */
        }
        .grey-background a.color-cycle-text:hover,
        .grey-background a.color-cycle-text:focus {
          text-decoration: underline;
        }

        /* --- Create Post button (unchanged appearance) --- */
        button, .btn-class3 {
            font-family: 'Verdana', 'Arial', sans-serif;
            font-size: 1em;
            padding: 4px 5px;
            margin: 2px 0;
            border: 2px solid #333;
            background: #c0c0c0;
            color: #111;
            border-radius: 0;
            box-shadow: 1px 1px 0 #fff inset;
            outline: none;
            cursor: pointer;
        }
        button:hover, .btn-class3:hover {
            background: #e4e4e4;
            border-color: #555;
            color: #00f;
        }

        /* --- Responsive: stack triangle below header on narrow screens --- */
        @media (max-width: 720px) {
            .triangle-wrapper {
                position: static;
                transform: none;
                width: 320px;
                height: 220px;
                margin: 10px auto 0 auto;
            }
            .grey-background { margin-top: -20px; display: block; }
        }
    </style>
</head>

<body>
    <table class="page-wrapper-table" cellspacing="2" cellpadding="2" border="1">
        <tbody>
            <tr>
                <td style="vertical-align:top; padding: 10px; position:relative;">
                    <!-- Header: title + About/Library under it, triangle aligned right -->
                    <div class="header-nav-row">
                        <div class="header-container">
                            <div class="header-top">
                                <img src="nbg - Imgur.png" alt="Agnus Dei icon" class="header-image"
                                     style="background:none;filter:brightness(0) saturate(100%) drop-shadow(0 0 0 black);">
                                <h4 class="site-title">Victory Pages</h4>
                            </div>

                            <div class="site-links" aria-label="About and Library links">
                                <a href="about.html">About</a>
                                <a href="library.html">Library</a>
                            </div>
                        </div>

                        <!-- Triangle (SVG) placed top-right. Labels are placed just outside edges and are symmetric.
                             The viewBox and SVG height leave room below so bottom label ("← Ways") is not cut off. -->
                        <div class="triangle-wrapper" aria-hidden="false">
                            <svg class="triangle-svg" viewBox="0 0 120 140" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Victory paths triangle">
                                <!-- Define triangle coordinates (upright equilateral-ish) -->
                                <polygon points="60,18 18,106 102,106" fill="#efefef" stroke="#ccc"/>

                                <!-- Edge midpoints calculation:
                                     left midpoint ~ (39,62), right midpoint ~ (81,62), bottom midpoint ~ (60,106).
                                     Label transforms below move them just outside the triangle along symmetrical normals. -->

                                <!-- Left edge label (Finder →), rotated to run along edge but placed outside -->
                                <text class="edge-text" text-anchor="middle"
                                      transform="translate(39,62) rotate(-60) translate(0,-14)">
                                    Finder →
                                </text>

                                <!-- Right edge label (Tracker →), symmetric to left -->
                                <text class="edge-text" text-anchor="middle"
                                      transform="translate(81,62) rotate(60) translate(0,-14)">
                                    Tracker →
                                </text>

                                <!-- Bottom edge label — ensure it's below the triangle and upright.
                                     Per your request, label reads "← Ways" (left arrow then text). -->
                                <text class="edge-text" text-anchor="middle"
                                      transform="translate(60,122)">
                                    ← Ways
                                </text>
                            </svg>

                            <!-- Centered, clickable "Victory Paths" using provided color-cycle animation.
                                 It's placed visually centered inside the triangle. -->
                            <div class="grey-background" style="position:absolute; left:50%; top:48%; transform:translate(-50%,-50%); pointer-events:auto;">
                                <a href="Pathfinder.html" class="color-cycle-text" title="Open Victory Paths">Victory Paths</a>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <hr>
                    <hr>

                    <div id="post-action-row">
                        <button id="createPostBtn" class="btn-class3" type="button" onclick="window.location.href='Submission_tool.html'">Create Post</button>
                    </div>
                    <br>
                    <div id="posts"></div>
<br>

                    <!-- DROPDOWN MOVED BELOW POSTS, ABOVE FOOTER -->
                    <div class="tag-dropdown-container">
                       
                        <select id="tagDropdown">
                            <option value="all">All</option>
                            <option value="investing">Investing</option>
                            <option value="gaming">Gaming</option>
                            <option value="movies">Movies</option>
                            <option value="faith">Faith</option>
                            <option value="life">Life</option>
                            <option value="opinion">Opinion</option>
                            <option value="programing">Programming</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                    <hr>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn-class3">&lt; Previous</button>
                        <button id="nextPage" class="btn-class3">Next &gt;</button>
                    </div>

                    <footer>
                        <hr>
                        <p>© 2025 Victory Pages. All rights reserved.</p>
                        <p><a href="privacypolicy.html">Privacy Policy</a></p>
                        <p><a href="TAC.html">Terms & Conditions</a></p>
                    </footer>

                </td>
            </tr>
        </tbody>
    </table> 

    <script>
        const POSTS = [
            { title: "Investing and documenting what worked", url: "Investing.html", tag: "investing", username: "Drew", date: "2025-11-11" },
            { title: 'Game "Yu-Gi-Oh"', url: "Post1.html", tag: "gaming", username: "Drew", date: "2025-09-26" },
            { title: "Movie ratings & reviews", url: "mr.html", tag: "movies", username: "Drew", date: "2025-10-21" },
            { title: "Powerful acts of forgiveness", url: "paof.html", tag: "faith", username: "Drew", date: "2025-09-26" },
            { title: 'A good band called "Sweet Trip"', url: "music.html", tag: "music", username: "Drew", date: "2025-09-26" },
            { title: "My life", url: "ml.html", tag: "life", username: "Username example", date: "2025-09-26" },
            { title: "My cripes with Oldlutheran.com", url: "mcwol.html", tag: "opinion", username: "Drew", date: "2025-09-26" },
            { title: "Guy from my home town", url: "GFMH.html", tag: "life", username: "Drew", date: "2025-09-27" },
            { title: "ChatGPT is wasting water (allegedly)", url: "cww.html", tag: "opinion", username: "Drew", date: "2025-09-28" },
            { title: "How to build a text based website like mine", url: "htbw.html", tag: "programing", username: "Drew", date: "2025-10-01" }
        ];
        const POSTS_PER_PAGE = 15; 
        let currentPage = 1;
        let filteredPosts = POSTS.slice();
        let totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);

        function renderPosts() {
            const postsElem = document.getElementById("posts");
            postsElem.innerHTML = "";
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = Math.min(startIndex + POSTS_PER_PAGE, filteredPosts.length);
            for (let i = startIndex; i < endIndex; i++) {
                const post = filteredPosts[i];
                const postDiv = document.createElement("div");
                postDiv.className = "post";
                const row = document.createElement("div");
                row.className = "post-title-row";
                row.innerHTML =
                    `<a href="${post.url}">${post.title}</a> <em> ${post.username}_${formatDate(post.date)}</em>`;
                postDiv.appendChild(row);
                postsElem.appendChild(postDiv);
            }
        }
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            if (!isNaN(d)) {
                return `${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}/${d.getFullYear()}`;
            }
            return dateStr;
        }
        function calculateTotalPages() {
            totalPages = Math.max(1, Math.ceil(filteredPosts.length / POSTS_PER_PAGE));
            updatePaginationControls();
        }
        function updatePaginationControls() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            const disableNext = currentPage === totalPages || filteredPosts.length === 0;
            const disablePrev = currentPage === 1;

            prevBtn.disabled = disablePrev;
            nextBtn.disabled = disableNext;
            
            prevBtn.classList.toggle('disabled', disablePrev);
            nextBtn.classList.toggle('disabled', disableNext);

            const controls = document.querySelector('.pagination-controls');
            if (controls) {
                controls.style.display = totalPages > 1 ? 'flex' : 'none';
            }
        }
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPosts();
                updatePaginationControls();
                window.scrollTo(0, document.body.scrollHeight);
            }
        }
        function filterPostsByTag(tag) {
            if (tag === "all") {
                filteredPosts = POSTS.slice();
            } else {
                filteredPosts = POSTS.filter(post => post.tag === tag);
            }
            currentPage = 1;
            calculateTotalPages();
            renderPosts();
        }
        document.getElementById("tagDropdown").addEventListener("change", function() {
            filterPostsByTag(this.value);
        });
        document.getElementById("prevPage").addEventListener("click", () => changePage(-1));
        document.getElementById("nextPage").addEventListener("click", () => changePage(1));
        document.addEventListener("DOMContentLoaded", () => {
            filterPostsByTag("all");
        });
    </script>
</body>
</html>
