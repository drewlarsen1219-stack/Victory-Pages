<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Victory Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Forum for Christians. This website includes a Victory game which is a gamification of real life. ">
    
    <style>
        body {
            color: #000;
            background: #999;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 13px; /* page base font size - labels match this */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .page-wrapper-table {
            text-align: left;
            width: 750px;
            margin: 20px auto;
            background: #CCCCCC;
        }
        hr {
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            color: gray;
            border-style: inset;
            border-width: 1px;
            width: 100%;
            box-sizing: border-box;
        }

        .header-nav-row {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 11px;
            margin-top: 4px;
            position: relative; /* allow absolutely-positioned triangle */
            min-height: 200px; /* ensure triangle fits above the <hr> */
            padding-bottom: 6px;
        }
        .header-container {
            display: flex;
            flex-direction: column; /* title then links underneath */
            align-items: flex-start;
            gap: 6px;
            width: auto;
            padding: 10px;
        }
        .header-top {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-image {
            width: 80px;
            height: auto;
            background: none !important;
        }
        .site-title {
            margin: 0;
            font-size: 13px; /* uniform with rest of site text */
            line-height: 1;
            font-weight: bold;
        }
        /* small links listed underneath the heading */
        .site-links {
            margin-top: 2px;
            display: flex;
            gap: 12px;
            padding-left: 4px;
        }
        .site-links a {
            text-decoration: none;
            color: blue;
            font-size: 13px;
            padding: 2px 4px;
        }

        /* Triangle positioned on the right top and sized to fit above the hr */
        .triangle-wrapper {
            position: absolute;
            right: 12px;      /* align to right side of top area */
            top: 8px;
            width: 260px;     /* triangle size */
            height: 180px;    /* reduced height so it does not extend below hr */
            pointer-events: none; /* decorative, center link has pointer-events enabled */
        }
        .triangle-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Center clickable Victory Paths link (now a plain link, styled) */
        .victory-link {
            position: absolute;
            left: 50%;
            top: 64%;                             /* centroid approx (60/120, 66.7/104) -> ~64% */
            transform: translate(-50%, -50%);
            z-index: 6;
            pointer-events: auto;
            text-decoration: none;
            display: inline-block;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 13px;                      /* same size as site text */
            color: #E5C384;                       /* requested color */
            text-shadow: 1px 1px 0 #000;
            background: transparent;
            border: none;
            padding: 0.1em 0.35em;
        }
        .victory-link:focus,
        .victory-link:hover {
            text-decoration: underline;
        }

        /* Edge text styling — match page font-size and black color */
        .edge-text {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 13px; /* matches body font-size */
            fill: #000;
            font-weight: normal;
        }

        /* Place labels outside the triangle by positioning text elements at edge midpoints
           and translating them slightly outward from the triangle edge. All labels use "→" trailing. */

        /* Base button style for Create Post (unchanged) */
        button, .btn-class3 {
            font-family: 'Verdana', 'Arial', sans-serif;
            font-size: 1em;
            padding: 4px 5px;
            margin: 2px 0;
            border: 2px solid #333;
            background: #c0c0c0;
            color: #111;
            border-radius: 0;
            box-shadow: 1px 1px 0 #fff inset;
            outline: none;
            cursor: pointer;
        }
        button:hover, .btn-class3:hover {
            background: #e4e4e4;
            border-color: #555;
            color: #00f;
        }

        /* Responsive layout: move triangle below header on smaller screens */
        @media (max-width: 720px) {
            .triangle-wrapper {
                position: static;
                transform: none;
                width: 320px;
                height: 220px;
                margin: 10px auto 0 auto;
            }
            .victory-link {
                position: static;
                transform: none;
                margin: -44px auto 8px auto;
                display: block;
            }
        }
    </style>
</head>

<body>
    <table class="page-wrapper-table" cellspacing="2" cellpadding="2" border="1">
        <tbody>
            <tr>
                <td style="vertical-align:top; padding: 10px; position:relative;">
                    <!-- Header: site title with About/Library underneath, triangle aligned right -->
                    <div class="header-nav-row">
                        <div class="header-container">
                            <div class="header-top">
                                <img src="nbg - Imgur.png" alt="Agnus Dei icon" class="header-image"
                                     style="background:none;filter:brightness(0) saturate(100%) drop-shadow(0 0 0 black);">
                                <h4 class="site-title">Victory Pages</h4>
                            </div>

                            <div class="site-links" aria-label="About and Library links">
                                <a href="about.html">About</a>
                                <a href="library.html">Library</a>
                            </div>
                        </div>

                        <!-- Triangle group placed at the top-right; labels are positioned outside edges -->
                        <div class="triangle-wrapper" aria-hidden="false">
                            <!-- SVG equilateral triangle sized to fit above the hr -->
                            <svg class="triangle-svg" viewBox="0 0 120 104" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Victory paths triangle">
                                <!-- triangle shape -->
                                <polygon points="60,8 12,96 108,96" fill="#efefef" stroke="#ccc"/>

                                <!-- keep the edge paths for reference (not used for textPath now) -->
                                <defs>
                                    <path id="edge-left"   d="M12,96 L60,8" />
                                    <path id="edge-right"  d="M60,8 L108,96" />
                                    <path id="edge-bottom" d="M12,96 L108,96" />
                                </defs>

                                <!-- Labels placed JUST OUTSIDE each edge:
                                     - left edge midpoint: (12+60)/2=36, (96+8)/2=52. We'll translate outward along normal.
                                     - right edge midpoint: (60+108)/2=84, 52.
                                     - bottom edge midpoint: (12+108)/2=60, 96 -->
                                <!-- Left edge label (Finder →) placed outside the left side -->
                                <text class="edge-text" text-anchor="middle" aria-hidden="false"
                                      transform="translate(36,52) rotate(-62) translate(0,-12)">
                                    Finder →
                                </text>

                                <!-- Right edge label (Tracker →) placed outside the right side -->
                                <text class="edge-text" text-anchor="middle" aria-hidden="false"
                                      transform="translate(84,52) rotate(62) translate(0,-12)">
                                    Tracker →
                                </text>

                                <!-- Bottom edge label (Ways →) placed below the bottom edge, upright -->
                                <text class="edge-text" text-anchor="middle" aria-hidden="false"
                                      transform="translate(60,106)">
                                    Ways →
                                </text>
                            </svg>

                            <!-- Victory Paths link centered inside the triangle; clickable and styled -->
                            <a class="victory-link" href="Pathfinder.html" title="Open Victory Paths">Victory Paths</a>
                        </div>
                    </div>

                    <hr>
                    <hr>
                    <hr>

                    <div id="post-action-row">
                        <button id="createPostBtn" class="btn-class3" type="button" onclick="window.location.href='Submission_tool.html'">Create Post</button>
                    </div>
                    <br>
                    <div id="posts"></div>
<br>

                    <!-- DROPDOWN MOVED BELOW POSTS, ABOVE FOOTER -->
                    <div class="tag-dropdown-container">
                       
                        <select id="tagDropdown">
                            <option value="all">All</option>
                            <option value="investing">Investing</option>
                            <option value="gaming">Gaming</option>
                            <option value="movies">Movies</option>
                            <option value="faith">Faith</option>
                            <option value="life">Life</option>
                            <option value="opinion">Opinion</option>
                            <option value="programing">Programming</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                    <hr>
                    <div class="pagination-controls">
                        <button id="prevPage" class="btn-class3">&lt; Previous</button>
                        <button id="nextPage" class="btn-class3">Next &gt;</button>
                    </div>

                    <footer>
                        <hr>
                        <p>© 2025 Victory Pages. All rights reserved.</p>
                        <p><a href="privacypolicy.html">Privacy Policy</a></p>
                        <p><a href="TAC.html">Terms & Conditions</a></p>
                    </footer>

                </td>
            </tr>
        </tbody>
    </table> 

    <script>
        const POSTS = [
            { title: "Investing and documenting what worked", url: "Investing.html", tag: "investing", username: "Drew", date: "2025-11-11" },
            { title: 'Game "Yu-Gi-Oh"', url: "Post1.html", tag: "gaming", username: "Drew", date: "2025-09-26" },
            { title: "Movie ratings & reviews", url: "mr.html", tag: "movies", username: "Drew", date: "2025-10-21" },
            { title: "Powerful acts of forgiveness", url: "paof.html", tag: "faith", username: "Drew", date: "2025-09-26" },
            { title: 'A good band called "Sweet Trip"', url: "music.html", tag: "music", username: "Drew", date: "2025-09-26" },
            { title: "My life", url: "ml.html", tag: "life", username: "Username example", date: "2025-09-26" },
            { title: "My cripes with Oldlutheran.com", url: "mcwol.html", tag: "opinion", username: "Drew", date: "2025-09-26" },
            { title: "Guy from my home town", url: "GFMH.html", tag: "life", username: "Drew", date: "2025-09-27" },
            { title: "ChatGPT is wasting water (allegedly)", url: "cww.html", tag: "opinion", username: "Drew", date: "2025-09-28" },
            { title: "How to build a text based website like mine", url: "htbw.html", tag: "programing", username: "Drew", date: "2025-10-01" }
        ];
        const POSTS_PER_PAGE = 15; 
        let currentPage = 1;
        let filteredPosts = POSTS.slice();
        let totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);

        function renderPosts() {
            const postsElem = document.getElementById("posts");
            postsElem.innerHTML = "";
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = Math.min(startIndex + POSTS_PER_PAGE, filteredPosts.length);
            for (let i = startIndex; i < endIndex; i++) {
                const post = filteredPosts[i];
                const postDiv = document.createElement("div");
                postDiv.className = "post";
                const row = document.createElement("div");
                row.className = "post-title-row";
                row.innerHTML =
                    `<a href="${post.url}">${post.title}</a> <em> ${post.username}_${formatDate(post.date)}</em>`;
                postDiv.appendChild(row);
                postsElem.appendChild(postDiv);
            }
        }
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            if (!isNaN(d)) {
                return `${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}/${d.getFullYear()}`;
            }
            return dateStr;
        }
        function calculateTotalPages() {
            totalPages = Math.max(1, Math.ceil(filteredPosts.length / POSTS_PER_PAGE));
            updatePaginationControls();
        }
        function updatePaginationControls() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            const disableNext = currentPage === totalPages || filteredPosts.length === 0;
            const disablePrev = currentPage === 1;

            prevBtn.disabled = disablePrev;
            nextBtn.disabled = disableNext;
            
            prevBtn.classList.toggle('disabled', disablePrev);
            nextBtn.classList.toggle('disabled', disableNext);

            const controls = document.querySelector('.pagination-controls');
            if (controls) {
                controls.style.display = totalPages > 1 ? 'flex' : 'none';
            }
        }
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPosts();
                updatePaginationControls();
                window.scrollTo(0, document.body.scrollHeight);
            }
        }
        function filterPostsByTag(tag) {
            if (tag === "all") {
                filteredPosts = POSTS.slice();
            } else {
                filteredPosts = POSTS.filter(post => post.tag === tag);
            }
            currentPage = 1;
            calculateTotalPages();
            renderPosts();
        }
        document.getElementById("tagDropdown").addEventListener("change", function() {
            filterPostsByTag(this.value);
        });
        document.getElementById("prevPage").addEventListener("click", () => changePage(-1));
        document.getElementById("nextPage").addEventListener("click", () => changePage(1));
        document.addEventListener("DOMContentLoaded", () => {
            filterPostsByTag("all");
        });
    </script>
</body>
</html>
