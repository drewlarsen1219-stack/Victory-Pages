<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=windows-1252" http-equiv="content-type">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Victory Finder</title>
<style>
body {
    color: #000000;
    background-color: #999999;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 13px;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

/* keep table borders and whitespace styling like the original file,
   but force cell contents to be centered so the triangle and labels sit in the middle */
.center-table {
    text-align: left;
    width: 750px;
    margin-left: auto;
    margin-right: auto;
    background: #CCCCCC;
    border-collapse: separate;
}
.center-table td {
    /* override only the cell content alignment so triangle is centered
       while preserving the table's original inline style for borders/etc. */
    text-align: center !important;
    vertical-align: top;
}

/* keep the original hr styles but provide a named class used for the centered hr rows */
hr {
    display: block;
    margin-block-start: 0.5em;
    margin-block-end: 0.5em;
    margin-inline-start: auto;
    margin-inline-end: auto;
    color: gray;
    unicode-bidi: isolate;
    overflow: hidden;
    border-style: inset;
    border-width: 1px;
}
.retro-indented-hr {
    width: 95%;
    margin: 10px auto 10px;
    height: 0px;
    border: none;
    background: none;
}

/* Increased size for the triangle container */
.triangle-wrapper {
    width: 350px; /* Increased from 280px */
    height: 180px; /* Increased from 150px */
    pointer-events: none;
    padding-right: 12px;
}
.triangle-svg {
    width: 100%;
    height: 100%;
    display: block;
    overflow: visible;
}


.edge-text {
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 8px; /* match page base */
    fill: #000;
    font-weight: normal;
}

.heading-3 {
    /* Removed alignment: right and padding-left to center the h3 */
    text-align: center; /* Ensures the H3 text is centered */
    margin: 0; /* Remove default margins for precise control */
    padding: 10px 0; /* Add some vertical padding */
}

/* Added styling for the inner triangle text to increase size */
.triangle-inner-text {
    font-size: 10px; /* Increased font size for 'Victory Paths' */
}

</style>
</head>

<table class="center-table" cellspacing="2" cellpadding="2" border="1" align="center">

                <hr style="width: 100%; height: 2px;">
        <hr style="width: 100%; height: 2px;">
        <hr style="width: 100%; height: 2px;">

        <h3 class="heading-3">Welcome!</h3>
